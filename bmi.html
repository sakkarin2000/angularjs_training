<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>BMI Body Mass Index</title>
</head>
<body>
    <div ng-app="" ng-init="weight=1; height=1;">
        <h2>Welcome To Health Care Service</h2>
        What is your name?
        <input type="text" name="" id="" ng-model="uname">
        <br><b ng-bind="uname"></b><span ng-if="uname"> is our value customer</span><br>
        <h4>Please inform your information</h4>
        Your weight in kilograms <input type="text" name="" id="" ng-model="weight">
        <br>Your heigh in centimeters <input type="text" name="" id="" ng-model="height">
        <p ng-if="weight==1 || height==1"> Waiting for Completed information</p>
        <div ng-if="weight!=1 && height!=1" ><br>Your BMI is {{weight/((height/100)*(height/100))}}</div>
    </div>
</body>
<style>
    body {
  font-family: "Prompt", sans-serif;
}
</style>
</html>
